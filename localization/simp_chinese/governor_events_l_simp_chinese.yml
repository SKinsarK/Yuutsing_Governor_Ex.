l_simp_chinese:
 imperial_governor_events.1.t:0 "朝廷新法"
 imperial_governor_events.1.d:0 "[SCOPE.sCountry('empire_scope').GetName]近日颁布了[SCOPE.sLaw('imperial_law_scope').GetName]的新法律，作为帝国的总督衙门，你有在自己辖区推行这一法律的义务。"
 imperial_governor_events.1.f:0 "驿马踏碎晨雾，黄绸诏书裹挟着未干的墨迹坠入厅堂。户部笔帖式操着京片子高声宣谕，堂下青袍小吏的冷汗已洇透补服。您瞥见文书边角处"各省督抚当同心体国"的朱批，窗外老槐树上的夏蝉突然噤了声。"
 imperial_governor_events.1.a:0 "雷霆雨露，俱是天恩。"
 accept_tooltip: "主动顺应新法提高了我们的朝廷影响力。"
 imperial_governor_events.1.b:0 "因地制宜方合圣人体恤黎元之意。"
 refuse_tooltip: "作为[concept_governor]，我们有采用和朝廷不同的经济和人权[Concept('concept_law', '$concept_laws$')]的自主权。"
 imperial_governor_events.1.c:0 "此法动摇国本，死不奉诏！"
 power_structure_warn: "作为[concept_governor]，拒绝采用和朝廷相同的权力结构[Concept('concept_law', '$concept_laws$')]乃是大逆不道之举！"
 imperial_governor_events.2.t:0 "走向共和"
 imperial_governor_events.2.d:0 "大笔一挥，两千年的帝国统治就这么结束了。随着最后一位[SCOPE.sCulture('manchu_culture').GetName]洲皇帝被送出紫禁城，作为前朝督抚的我们也被推上了风口浪尖。这个新时代对[ROOT.GetCountry.GetName]意味着什么？"
 imperial_governor_events.2.f:0 "川鄂事起，未及弥月，而四海响应，郡县土崩，九庙震惊，社稷覆亡，自古迄今，丧国未有如是之易者也。"
 imperial_governor_events.2.a:0 "顺应时势，拥护共和。"
 imperial_governor_events.2.b:0 "神州陆沉，独守孤忠。"
 from_qing_empire: "我们将成立新的清朝。新的共和政府和所有拥护共和的总督将对我们保持敌意。"
 imperial_governor_events.2.c:0 "天命在兹，当立新鼎。"
 from_new_empire: "我们将成立新的汉人王朝。新的共和政府和所有拥护共和的总督将对我们保持敌意。"