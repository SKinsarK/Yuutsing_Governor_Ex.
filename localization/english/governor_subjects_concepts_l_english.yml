concept_governor: "Governor-General’s Yamen"
concept_governor_desc: "The Governor-General’s Yamen refers specifically to a type of institution in China where the central government appointed imperial envoys to oversee local governance. It was a centralized measure for exercising control over regional areas, similar to the Provincial Governor system. This system was primarily implemented in mainland China.
The Governor-General was a local institution without sovereignty or autonomy and was required to remit #v 25%#! of its tax revenue to the central government weekly."
